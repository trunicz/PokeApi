<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon API</title>
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="sass/extraStyles.css">
</head>

<body class="">

    <div id="buscador" class="d-flex justify-content-between align-items-center px-3 rounded-3 w-auto m-auto col-sm-6 col-md-5 col-lg-4 bg-white bg-opacity-50 ">
        <input placeholder="Search" class="col-md-10 col-9 bg-transparent h-75  border-0" type="text" name="pokemon" id="pokemon">
        <button onclick="getid()" id="btn" class="btn btn-primary h-75 d-flex justify-content-center align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </button>
    </div>

    
    <section class="d-flex align-items-center justify-content-center">
        <div id="back" class="bg-light bg-opacity-50 rounded-3 d-flex align-items-center justify-cente me-lg-5 me-2 ">
            <button class="back w-auto h-50 bg-transparent border-0 p-0 me-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-caret-left" viewBox="0 0 16 16">
                    <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
                </svg>
            </button>
        </div>
        
        <div id="card" class="card d-flex p-sm-1 w-auto col-sm-6 col-md-5 col-lg-4 mt-5 bg-white bg-opacity-50 p-4 rounded-3">
            <button id="btn-closes" onclick="changebtn();" class="border-0 bg-transparent align-self-start position-absolute">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-fullscreen-exit" viewBox="0 0 16 16">
                    <path d="M5.5 0a.5.5 0 0 1 .5.5v4A1.5 1.5 0 0 1 4.5 6h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5zm5 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 10 4.5v-4a.5.5 0 0 1 .5-.5zM0 10.5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 6 11.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zm10 1a1.5 1.5 0 0 1 1.5-1.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4z"/>
                  </svg>
            </button>
            <div id="spinner" class="spinner-border align-self-center fs-4 visually-hidden" role="status"></div>
            <div id="content-card" class="d-flex flex-column align-items-center">
                <img id="img-pokemon" class="pe-none w-25 mb-5"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/1.png"
                    alt="card-img">
                <div class="card-body m-0 p-0 w-75">
                    <hr>
                    <div id="name-poke" class="d-flex justify-content-between align-center">
                        <h5 class="card-title float-start m-0 mt-2 text-uppercase" id="card-title">bulbasaur</h5>
                        <h4 id="card-id">#01</h4>
                    </div>
                    <div class="clearfix"></div>
                    <hr>
                    <div id="stats" class="d-flex gap-3 justify-content-between text-uppercase">
                        <h5 class="card-text" id="hp">0<span class="badge bg-primary">hp</span></h5>
                        <h5 class="card-text" id="exp">0<span class="badge bg-primary">exp</span></h5>
                        <h5 class="card-text" id="atq">0<span class="badge bg-primary">atq</span></h5>
                        <h5 class="card-text" id="def">0<span class="badge bg-primary">def</span></h5>
                    </div>
                </div>
            </div>
        </div>
        <div id="next" class="bg-light bg-opacity-50 rounded-3 d-flex align-items-center justify-center ms-lg-5 ms-2">
            <button class="next back w-auto h-50 bg-transparent border-0 p-0 me-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
                    <path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
                </svg>
            </button>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>

</html>
